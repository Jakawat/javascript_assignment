<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory List</title>
</head>
<body>
    
    
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    
    <hr/>
    
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>
    
    <script>
        const fruits = [
            "Apple",
            "Banana",
            "Orange",
            "Mango",
            "Strawberry"
        ];

        const vegetables = [
            "Carrot",
            "Broccoli",
            "Spinach",
            "Tomato",
            "Cucumber"
        ];

        const fruitListElement = document.getElementById("fruit-list");
        const vegListElement = document.getElementById("veg-list");

        function populateList(itemsArray, ulElement) {
            itemsArray.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                ulElement.appendChild(listItem);
            });
        }

        populateList(fruits, fruitListElement);
        populateList(vegetables, vegListElement);
    </script>
</body>
</html>
