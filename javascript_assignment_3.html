<!DOCTYPE html>
<html lang="en">

    <title>JavaScript Filter Assignment</title>

<body>
    <h1>JavaScript Filter Assignment</h1>

    <script>
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        const chosenLetter = "B";
        const result = people.filter((name) => name.charAt(0) === chosenLetter);
        console.log("Names starting with '" + chosenLetter + "':", result);
    </script>
</body>
