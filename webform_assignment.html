<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        form {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        fieldset {
            border: 1px solid #000;
            margin-bottom: 15px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        p {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: left;
            vertical-align: top;
            margin-top: 5px; 
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 300px; 
            padding: 3px;
            border: 1px solid #7F9DB9;
            box-sizing: border-box;
        }
        textarea {
            vertical-align: top;
            height: 80px; 
            resize: none; 
        }
        input[type="file"] {
            width: auto; 
            border: none;
            padding: 0;
            display: inline-block;
            vertical-align: middle;
        }
        input[type="checkbox"],
        input[type="radio"] {
            vertical-align: middle;
        }
        button[type="submit"] {
            padding: 5px 15px;
            background-color: #e0e0e0;
            border: 1px solid #7f7f7f;
            cursor: pointer;
            margin-top: 10px;
        }
        #itemName, #staffEmail {
            width: 450px; 
        }
        #itemDescription {
            width: 450px; 
        }
        #category {
            width: 150px; 
        }
        #inventoryAmount, #listPrice {
            width: 150px; 
        }
        .checkbox-group label, .radio-group label {
            width: auto;
            margin-right: 15px;
            margin-top: 0;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="POST" enctype="multipart/form-data">
        
        <fieldset>
            <legend>General Info</legend>
            <p>
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" value="iPhone 17 Pro Max" />
            </p>
            <p>
                <label for="itemDescription">Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="4">New technology simple iPhone, nothing added much.</textarea>
            </p>
            <p>
                <label for="coverImage">Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" />
            </p>
            <p>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="notSpecified">Not Specified</option>
                    <option value="consumption">Consumption</option>
                    <option value="household">Household</option>
                    <option value="electronic" selected>Electronic</option>
                    <option value="gadget">Gadget</option>
                </select>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Misc</legend>
            <p>
                <label for="inventoryAmount">Inventory Amount</label>
                <input type="number" id="inventoryAmount" name="inventoryAmount" value="69" />
            </p>
            <p>
                <label for="listPrice">List Price</label>
                <input type="number" id="listPrice" name="listPrice" value="2000.00" />
            </p>
            <p class="checkbox-group">
                <label>Available Stores</label>
                <input type="checkbox" id="bangkok" name="availableStore[]" value="Bangkok" checked />
                <label for="bangkok">Bangkok</label>
                <input type="checkbox" id="pattaya" name="availableStore[]" value="Pattaya" checked />
                <label for="pattaya">Pattaya</label>
                <input type="checkbox" id="phuket" name="availableStore[]" value="Phuket" checked />
                <label for="phuket">Phuket</label>
            </p>
            <p class="radio-group">
                <label>Active Status</label>
                <input type="radio" id="active" name="status" value="Active" checked />
                <label for="active">Active</label>
                <input type="radio" id="inactive" name="status" value="Inactive" />
                <label for="inactive">Inactive</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Staff</legend>
            <p>
                <label for="staffEmail">Staff Email</label>
                <input type="email" id="staffEmail" name="staffEmail" value="u6710833@au.edu" />
            </p>
        </fieldset>
        
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
