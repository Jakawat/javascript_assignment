<!DOCTYPE html>
<html>
<head>
    <title>Filtered Number List</title>
</head>
<body>
    <ul id="list1"></ul>
    
    <script>
        const targetList = document.getElementById("list1");

        for (let i = 1; i <= 20; i++) {
            
            if (i === 5 || i === 10 || i === 15) {
                continue; 
            }
            
            const listItem = document.createElement("li");
            
            listItem.textContent = i;
            
            targetList.appendChild(listItem);
        }
    </script>
</body>
</html>
