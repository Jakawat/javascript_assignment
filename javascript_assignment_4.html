<!DOCTYPE html>
<html>
  <head>
    <h3>Monster Detail</h3>
    <div>Select Monster:</div>
    <div>
      <select id="monster-list" onchange="showMonsterDetail()"></select>
    </div>
    <hr/>
    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>

    <script>
      const monsters = [
        { "id": 1, "name": "Fire Dragon", "hp": 150, "exp": 85 },
        { "id": 2, "name": "Ice Wolf", "hp": 75, "exp": 45 },
        { "id": 3, "name": "Shadow Goblin", "hp": 40, "exp": 25 },
        { "id": 4, "name": "Lightning Phoenix", "hp": 200, "exp": 120 },
        { "id": 5, "name": "Earth Golem", "hp": 180, "exp": 95 },
        { "id": 6, "name": "Poison Spider", "hp": 60, "exp": 35 },
        { "id": 7, "name": "Wind Eagle", "hp": 90, "exp": 55 },
        { "id": 8, "name": "Dark Skeleton", "hp": 65, "exp": 40 },
        { "id": 9, "name": "Crystal Unicorn", "hp": 120, "exp": 75 },
        { "id": 10, "name": "Lava Titan", "hp": 250, "exp": 150 }
      ];
      const monsterSelect = document.getElementById("monster-list");
      const defaultOption = document.createElement("option");
      defaultOption.text = "-";
      defaultOption.value = "-";
      monsterSelect.add(defaultOption);

      for (const m of monsters) {
        let newOption = document.createElement("option");
        newOption.text = m.name;
        newOption.value = m.name;
        monsterSelect.add(newOption);
      }

      function showMonsterDetail() {
        const selectedName = monsterSelect.value;
        
        const tdId = document.getElementById("td-monster-id");
        const tdName = document.getElementById("td-monster-name");
        const tdHp = document.getElementById("td-monster-hp");
        const tdExp = document.getElementById("td-monster-exp");

        if (selectedName === "-") {
            tdId.innerText = "";
            tdName.innerText = "";
            tdHp.innerText = "";
            tdExp.innerText = "";
            return;
        }
        let foundMonster = null;
        for (const m of monsters) {
            if (m.name === selectedName) {
                foundMonster = m;
                break;
            }
        }
        if (foundMonster) {
            tdId.innerText = foundMonster.id;
            tdName.innerText = foundMonster.name;
            tdHp.innerText = foundMonster.hp;
            tdExp.innerText = foundMonster.exp;
        }
      }
    </script>
  </body>
</html>
